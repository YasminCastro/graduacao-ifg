<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<main>

		<section class="layout-content" layout:fragment="corpo">
			<div th:replace="fragments/message"></div>
			
			<h1 th:text="${convidado.id == 0} ? 'Inserir Convidado': 'Editar Convidado'">Convidados</h1>

			<form th:action="${convidado.id == 0} ? @{/convidados/salvar} : @{/convidados/editar}"
				 th:object="${convidado}" method="post">
				<div class="form-group">
					<label for="nome">NOME</label> 
					<input th:field="*{nome}" type="text" class="form-control" id="nome">	
				</div>
				
				<div class = "form-group">
					<label for="tipo">TIPO</label>

					<select th:field="*{tipo}" name="tipo" id="tipo">
					  <option value="Geral">Geral</option>
					  <option value="VIP">VIP</option>
					  <option value="Premium">Premium</option>
					</select>
				</div>
				
				<div class="form-group">
					<label for="qtd">QTDE DE ACOMPANHANTES</label> 
					<input th:field="*{qtd}" type="text" class="form-control" id="qtd">	
				</div>
				
				
				<input th:field="*{id}" type="hidden">
				
				<br>
				<button th:text="${convidado.id == 0} ? 'Inserir': 'Editar'" type="submit" class="btn  btn-success">Inserir</button>
				<a th:href="@{/convidados/listar}"><button type="button"  class="btn  btn-warning">Listar</button></a>
			</form>			

		</section>

	</main>


</body>
</html>
